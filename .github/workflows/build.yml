name: Build and Test Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # ---- Checkout ----
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ---- Go ----
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ---- Swift ----
      - name: Set up Swift
        uses: swift-actions/setup-swift@v3
        with:
          skip-verify-signature: true

      # ---- Linux deps ----
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            libicu-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            libz-dev

      # ---- Sanity check ----
      - name: Verify toolchains
        run: |
          swift --version
          go version

      # ---- Build ----
      - name: Build (compile check)
        run: make build

      # ---- Verify output ----
      - name: Verify binary exists
        run: test -f bin/SelfAuth

      # ---- Artifact ----
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: SelfAuth-linux
          path: bin/SelfAuth

