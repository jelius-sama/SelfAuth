name: Build and Test Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    container:
      image: amazonlinux:2023
      options: >
        --entrypoint /bin/bash

    steps:
      # ---- Bootstrap container ----
      - name: Install base tools (tar, git)
        run: |
          dnf update -y
          dnf install -y tar git

      # ---- Checkout ----
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ---- Toolchains ----
      - name: Install Go and Swift
        run: |
          dnf install -y \
            golang \
            swiftlang \
            make

      - name: Verify toolchains
        run: |
          swift --version
          swiftc --version
          go version

      # ---- Build ----
      - name: Build
        run: make build

      # ---- Verify output ----
      - name: Verify binary exists
        run: test -f bin/SelfAuth

      # ---- Artifact ----
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: SelfAuth-linux-amazonlinux2023
          path: bin/SelfAuth
