name: Build and Test Compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # ---- Checkout ----
      - name: Checkout repository (recursive)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ---- Go ----
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ---- Swift (macOS) ----
      - name: Set up Swift 6.0 (macOS)
        if: runner.os == 'macOS'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      # ---- Swift (Linux) ----
      - name: Install Swift 6.0 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl \
            clang \
            libicu-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            libz-dev

          SWIFT_VERSION=6.0
          UBUNTU_VERSION=22.04

          curl -fsSL https://download.swift.org/swift-${SWIFT_VERSION}-release/ubuntu${UBUNTU_VERSION}/swift-${SWIFT_VERSION}-RELEASE/swift-${SWIFT_VERSION}-RELEASE-ubuntu${UBUNTU_VERSION}.tar.gz \
            | sudo tar -xz -C /opt

          echo "/opt/swift-${SWIFT_VERSION}-RELEASE-ubuntu${UBUNTU_VERSION}/usr/bin" >> $GITHUB_PATH

      # ---- Sanity check ----
      - name: Verify toolchains
        run: |
          swift --version
          go version

      # ---- Build ----
      - name: Build (compile check)
        run: |
          make build

      # ---- Verify output ----
      - name: Verify binary exists
        run: |
          test -f bin/SelfAuth

      # ---- Artifact ----
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: SelfAuth-${{ runner.os }}
          path: bin/SelfAuth

